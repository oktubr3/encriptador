<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Encriptador</title>
  </head>
  <body>
    <h1 class="mt-3 text-center text-4xl">Encriptador</h1>
    <input type="text" />

    <div class="flex justify-center">
      <div class="mb-3 xl:w-96">
        <label
          for="exampleFormControlTextarea1"
          class="form-label inline-block mb-2 text-gray-700"
        ></label>
        <textarea
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Escribe un texto sin acentos ni caracteres especiales"
        ></textarea>
      </div>
    </div>
    <div class="flex space-x-2 justify-center">
      <div>
        <button
          type="button"
          class="inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
        >
          Primary
        </button>
        <button
          type="button"
          class="inline-block px-6 py-2 border-2 border-purple-600 text-purple-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
        >
          Secondary
        </button>
      </div>
    </div>

    <div class="flex justify-center">
      <div class="mb-3 xl:w-96">
        <label
          for="exampleFormControlTextarea1"
          class="form-label inline-block mb-2 text-gray-700"
          >Mensaje Encriptado:</label
        >
        <textarea
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder=""
        ></textarea>
      </div>
    </div>

    <div class="flex space-x-2 justify-center">
      <div>
        <button
          type="button"
          class="inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
        >
          Primary
        </button>
      </div>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
